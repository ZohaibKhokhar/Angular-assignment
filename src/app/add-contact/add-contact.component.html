<h2 class="title">➕ Add New Contact</h2>

<form class="contact-form" [formGroup]="form" (ngSubmit)="addContact()">
  <div class="form-group">
    <label>Name</label>
    <input formControlName="name" placeholder="Enter full name">
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input formControlName="phone" placeholder="e.g. +1 234 567 890">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" placeholder="example@email.com">
  </div>

  <div class="form-group">
    <label>Gender</label>
    <select formControlName="gender">
      <option value="" disabled selected>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input formControlName="address" placeholder="Street, City">
  </div>

  <div class="groups">
    <h4>Groups</h4>
    <div class="group-buttons">
      @for (g of groups; track g) {
        <button type="button"
                class="group-btn"
                [class.active]="form.value.groups.includes(g)"
                (click)="toggleGroup(g)">
          @if (form.value.groups.includes(g)) {
            ✓ {{ g }}
          } @else {
            + {{ g }}
          }
        </button>
      }
    </div>
  </div>

  <button type="submit" class="submit-btn" [disabled]="form.invalid">
    Add Contact
  </button>
</form>
