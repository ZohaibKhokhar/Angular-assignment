
<div class="filters">
  <button 
    *ngFor="let f of filters" 
    (click)="filterChange.emit(f)"
    [class.active]="f === currentFilter">
    {{ f }}
  </button>
</div>


<div class="list">
  <div class="card" *ngFor="let c of contacts" (click)="selectContact.emit(c)">
    <h4>{{ c.name }}</h4>
    <small>{{ c.phone }}</small>
    <div class="badges">
      <span *ngFor="let g of c.groups">{{ g }}</span>
    </div>
  </div>
</div>
